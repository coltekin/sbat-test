<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SBAT</title>
    <link rel="stylesheet" href="SBAT.css">
    <link rel="stylesheet" href="static/style-ui.css" />
    <link rel="stylesheet" href="static/style-vis.css" />
    <link rel="stylesheet" href="static/style.css" />
</head>

<body>
    <div class="flex-container">
        <div id="upperPanel">
            <div id="logoArea">
                <img src="SBATlogo.png" alt="SBAT logo" id="SBATlogo">
                <h5>A Simple Browser-based Annotation Tool</h5>
            </div>
            <div id="commitArea" class="block">
                <button id="commitConfirmButton">Commit Annotations</button>
            </div>
        </div>
        <div id="githubArea">
            <div id="patArea" class="block">
                <h2>Enter your Personal Access Token</h2>
                <textarea style="width: 150px; height: 25px;" id="personalAccessToken"></textarea>
                <button id="authenticationButton">Start</button>
            </div>
            <div id="repoSelectArea" class="block">
                <h2>Select a repository</h2>
                <select id="repoSelect"></select>
                <button id="repoSelectButton">Select</button>
            </div>
            <div id="fileSelectArea" class="block">
                <h2>Select a file</h2>
                <select id="fileSelect"></select>
                <button id="fileSelectButton">Select</button>
            </div>
        </div>
        <div id="bratArea">
            <div id="brat"></div>
        </div>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>



        <script src="./client/lib/jquery-ui.min.js"></script>
        <script src="./client/lib/jquery.svg.min.js"></script>
        <script src="./client/lib/jquery.svgdom.min.js"></script>

        <script src="./client/lib/jquery.sprintf.js"></script>
        <script src="./client/lib/jquery.json.min.js"></script>
        <script src="./client/lib/webfont.js"></script>

        <script type="module" src="index.js"></script>

</body>
