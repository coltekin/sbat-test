<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SBAT</title>
    <link rel="stylesheet" href="SBAT.css">
    <link rel="stylesheet" href="dist/brat-frontend-editor.min.css" />
</head>

<body>
    <div class="flex-container">
        <div id="leftPanel">
            <div id="logoArea">
                <img src="SBATlogo.png" alt="SBAT logo" id="SBATlogo">
                <h2>SBAT</h2>
                <h5>A Simple Browser-based Annotation Tool</h5>
            </div>
            <div id="downloadArea">
                <div>Save annotated file</div>
                <textarea style="width:150px; height:50px" id="fileNameToSaveAs">Enter file name here...</textarea>
                <button id="downloadButton" type="button">Download</button>
            </div>
            <div id="uploadArea">
                <div>Upload new file (.txt / .json)</div>
                <input type="file" id="fileSelector" accept=".txt, .json" style="text-align:center">
            </div>
            <div id="authenticationArea">
                <div id="patArea">
                    <div>Personal Access Token</div>
                    <textarea style="width: 150px; height: 50px;"
                        id="personalAccessToken">Enter Personal Access Token here...</textarea>
                    <button id="authenticationButton">Okay</button>
                </div>
                <div id="repoSelectArea">
                    <div>Select a repository</div>
                    <select id="repoSelect"></select>
                    <button id="repoSelectButton">Select</button>
                </div>
                <div id="fileSelectArea">
                    <div>Select a file</div>
                    <select id="fileSelect"></select>
                    <button id="fileSelectButton">Select</button>
                </div>
            </div>
        </div>
        <div id="brat"></div>

    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>



    <script src="./client/lib/jquery-ui.min.js"></script>
    <script src="./client/lib/jquery.svg.min.js"></script>
    <script src="./client/lib/jquery.svgdom.min.js"></script>

    <script src="./client/lib/jquery.sprintf.js"></script>
    <script src="./client/lib/jquery.json.min.js"></script>
    <script src="./client/lib/webfont.js"></script>

    <script type="module" src="index.js"></script>
    <script type="module" src="Authentication.js"></script>

</body>
